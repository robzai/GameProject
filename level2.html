						<div class = "bin">

							<div style = "float: left">
									<img data-type = "paper" id="glassCan" class="can" draggable="false" 
									src="pic/paper.png" ondragover="allowDrop(event)" ondrop="drop(event)" 
									height = "75" width ="80">
							</div>
							<!-- mixed bin -->			
							<div style = "float: left">
									<img data-type = "mixed" id="mixedCan" class="can" draggable="false"

							</div>
						</div>
