		<!--this function manage background music, and one pic each for play & pause status -->
		<script type="text/javascript">                      
			function playPause() {    
				var music = document.getElementById('bgm');    
				var music_btn = document.getElementById('music');    
				if (music.paused){    
					music.play();    
					music_btn.src = 'pic/music.png';    
				} else {    
					music.pause();    
					music_btn.src = 'pic/close.png';     
				}    
			}                           
        </script>
	</head>
	<body>
		<audio id="bgm" src="wonderful1.mp3"  loop="loop" autoplay></audio>

		<div class = "row">

		<div class="col-xs-4">
	<div class = "main">
		<div class = "timer" id = "timer">

			<div class = "heart"> <img src="pic/medium.png" id = "medium" height = "20" width ="20"> </div>
			<div class = "heart"> <img src="pic/full.png" id = "full" height = "20" width ="20"> </div>

			</div>
		</div>
		
		<!-- main game part, players need to memorize all garbage pics below -->

<!-- garbage 0-->

			<div class = "garbage">

			<div id="newgame" style="display:none;">
				<font size = "5"  color= "#000000">Find out the pig with hat</font>			
				<map name="pigHat" id="pigHat">

					<area shape="rect" coords="450,720,575,915" id="fnquit" alt="Pig wearing a hat" />
				</map>
				<img src="pic\eastergame.png" usemap="#pigHat" alt="Hidden and Find picture" height ="400" width="300">
			</div>

		<div class = "footer">

					<img src="pic/setting.png" height ="47" width="47" id = "set"> 
			</div>
			<!-- hints tool button-->
			<div class = "hints"> <img src="pic/help.png" height ="47" width="47"> </div>
		</div>
			<script type="text/javascript">
				/*g is an object. it goanna change based on different id*/
				function g(obj) {
					return document.getElementById(obj);
				}
				/*control the easter egg game*/
				var newgame = {
					title:null,
					/*show: the div with id mask and newgame goanna show */
					show:function(){
						g("mask").style.width = "100%";
						g("mask").style.height = "100%";
						g("mask").style.display = "block";
						g("newgame").style.display = "block";
						g("newgame").style.left = "5%";
					},
					/*hide: the div with id mask ,newgame and easter goanna hide */					
					hide:function(){
						g("mask").style.display = "none";
						g("newgame").style.display = "none";
						g("easter").style.display = "none";						
					},

				}
				
				/*control the setting bar */
				var set = {
					title:null,
					/*showset: the div with id mask1 goanna show */
					showset:function(){
						g("mask1").style.width = "40%";
						g("mask1").style.height = "10%";
						g("mask1").style.display = "block";
					},
					
					/*closemusic: the div with id mask1 goanna hide */
					closemusic:function() {
						g("mask1").style.display = "none";
					}
				}
				/*if sth's id is easter and it is clicked, goanna excute the show method in "newgame"*/
				g("easter").onclick = function(){
					newgame.show();
					this.blur();
				};
				
				/*if sth's id is fnquit and it is clicked, goanna excute the hide method in "newgame"*/
				g("fnquit").onclick = function(){
					newgame.hide();
				};
				
				/*if sth's id is set and it is clicked, goanna excute the showset method in "set"*/				
				g("set").onclick = function() {
					set.showset();
					this.blur();
				};
				/*if sth's id is music and it is clicked, goanna excute the closemusic method in "set"*/	
				g("music").onclick = function() {
					set.closemusic();
				};	
				/*if sth's id is closese and it is clicked, goanna excute the closemusic method in "set"*/	
				g("closese").onclick = function() {
					set.closemusic();
				};
		</script>

		<script>
			/*
			   when wind is loaded flip puzzles after 3 seconds
			*/
			window.onload = function(){
				setTimeout(function(){
					var flippers = document.getElementsByClassName("flipper");
					//confirm(flippers.length);
					for(var i=0; i<flippers.length; i++){
						flippers[i].style.transform = "rotateY(180deg)";
					}					
				}
				, 500);			
			}
			
			$(function() {
                $("#canTouch").dragdrop({
                    makeClone: true,
                    sourceHide: true,
					//container: $('.container'),
                    //dragClass: "whileDragging",
                    canDrag: function($src, event) {
                        $src = $(event.target);
                        return $src.hasClass("not") ? null:$src;
                    },
                    canDrop: function($dst) {
                        //return $dst.attr("id")=="glassCan";
						return $dst.attr("class")=="can";
                    },
                });
            });
